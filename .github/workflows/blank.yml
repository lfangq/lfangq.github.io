jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false
      
      - name: Use Node.js 10.x # é…ç½®Nodeç¯å¢ƒ
        uses: actions/setup-node@master # é…ç½®è„šæœ¬æ¥è‡ª https://github.com/actions/setup-node
        with:
          node-version: "10.x"

      - name: Install and Build ğŸ”§
        run: |
           npm i -g hexo-cli
           npm i -g hexo-deployer-git
           npm i

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.6.1
